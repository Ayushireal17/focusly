<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Focus Timer</title>

    <style>
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Segoe UI, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: .3s;
            text-align: center;
        }



        body.blue {
            background: #0f172a;
            color: #e5e7eb;
        }

        body.indigo {
            background: #111827;
            color: #e5e7eb;
        }

        body.purple {
            background: #1e1b4b;
            color: #e5e7eb;
        }

        body.navy {
            background: #020617;
            color: #e5e7eb;
        }

        body.graphite {
            background: #18181b;
            color: #e5e7eb;
        }


        h1 {
            margin-bottom: 10px;
            font-size: clamp(1.6rem, 5vw, 2.2rem);
        }



        .progress {
            width: min(80vw, 320px);
            height: min(80vw, 320px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background: conic-gradient(#4f46e5 0deg, #334155 0deg);
            box-shadow: 0 0 50px rgba(0, 0, 0, .6);
        }

        .progress span {
            font-size: clamp(2.2rem, 7vw, 3rem);
            font-weight: bold;
        }



        .controls,
        .modes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            background: #4f46e5;
            color: white;
            transition: .2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .secondary {
            background: #64748b;
        }



        select {
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            background: #1f2937;
            color: white;
            margin-top: 10px;
        }



        .stats {
            margin-top: 14px;
            opacity: .85;
            line-height: 1.5;
            font-size: .95rem;
        }



        footer {
            margin-top: auto;
            opacity: .6;
            font-size: .85rem;
            padding-top: 20px;
        }



        @media(max-width:480px) {
            button {
                flex: 1 1 40%;
            }
        }
    </style>
</head>

<body class="blue">

    <h1>Focusly</h1>

    <div id="progress" class="progress">
        <span id="time">25:00</span>
    </div>

    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button class="secondary" onclick="pauseTimer()">Pause</button>
        <button class="secondary" onclick="resetTimer()">Reset</button>
    </div>

    <div class="modes">
        <button onclick="setMode('work')">Work</button>
        <button onclick="setMode('short')">Short</button>
        <button onclick="setMode('long')">Long</button>
    </div>


    <select onchange="setTheme(this.value)">
        <option value="blue">Dark Blue</option>
        <option value="indigo">Indigo</option>
        <option value="purple">Purple</option>
        <option value="navy">Midnight Navy</option>
        <option value="graphite">Graphite</option>
    </select>

    <div id="stats" class="stats"></div>

    <footer>&copy; 2026 Focusly | Ayushi</footer>

    <script>


        const timeEl = document.getElementById('time');
        const progress = document.getElementById('progress');
        const stats = document.getElementById('stats');


        let modes = { work: 25, short: 5, long: 15 };
        let mode = 'work';
        let time = modes.work * 60;
        let timer = null;
        let sessions = 0;
        let focusTotal = 0;



        if (localStorage.pomo) {
            const d = JSON.parse(localStorage.pomo);
            sessions = d.sessions || 0;
            focusTotal = d.focus || 0;
        }



        function update() {
            const m = Math.floor(time / 60);
            const s = time % 60;

            timeEl.textContent =
                `${m}:${s.toString().padStart(2, '0')}`;

            const total = modes[mode] * 60;
            const deg = (1 - time / total) * 360;

            progress.style.background =
                `conic-gradient(#4f46e5 ${deg}deg,#334155 ${deg}deg)`;

            stats.innerHTML =
                `Sessions: ${sessions} | Focus: ${focusTotal} min<br>
     Space = Start • R = Reset • 1/2/3 = Modes`;
        }



        function startTimer() {
            if (timer) return;

            timer = setInterval(() => {
                time--;
                update();

                if (time <= 0) {
                    pauseTimer();
                    beep();

                    if (mode === 'work') {
                        sessions++;
                        focusTotal += modes.work;
                        save();

                        if (sessions % 4 === 0) setMode('long');
                        else setMode('short');
                    } else {
                        setMode('work');
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            timer = null;
        }

        function resetTimer() {
            pauseTimer();
            time = modes[mode] * 60;
            update();
        }



        function setMode(m) {
            mode = m;
            resetTimer();
        }



        function setTheme(t) {
            document.body.className = t;
        }



        function save() {
            localStorage.pomo =
                JSON.stringify({ sessions, focus: focusTotal });
        }


        function beep() {
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            osc.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.3);
        }


        document.onkeydown = e => {
            if (e.code === 'Space') { e.preventDefault(); startTimer(); }
            if (e.key === 'r') resetTimer();
            if (e.key === '1') setMode('work');
            if (e.key === '2') setMode('short');
            if (e.key === '3') setMode('long');
        };


        update();
    </script>

</body>

</html>
